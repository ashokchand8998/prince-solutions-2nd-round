<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="frontend/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support flex-column">
                <div class="chatbox__header d-flex align-items-center">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header mb-2 mt-1">Chat support</h4>
                        <p class="chatbox__description--header m-0">Hi. Welcome to Prince Solution. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages flex-grow-1 d-flex flex-column-reverse overflow-auto mt-1 bg-white ml-3 mr-3 pb-1">
                    <div></div>
                </div>
                <div class="chatbox__footer mt-1 d-flex align-items-center">
                    <input type="text" class="form-control " placeholder="Write a message...">
                    <button class="btn btn-outline-light rounded-circle chatbox__send--footer send__button p-0"
                        title="Send"><i class="bi bi-send"></i></button>
                </div>
            </div>
            <div class="chatbox__button">
                <button class="shadow">
                    <i class="bi bi-chat-right-dots-fill"></i>
                    <!-- <img src="./images/chatbox-icon.svg" /> -->
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="frontend/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>

</html>
